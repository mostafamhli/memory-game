<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Main Template CSS File -->
  <link rel="stylesheet" href="css/main.css" />
  <!-- Render All Elements Normally -->
  <link rel="stylesheet" href="css/normalize.css" />
</head>

<body>
  <div class="container">
    <div class="game-over">
      <div class="text">Game Over</div>
      <div class="question">Would you like to play again?</div>
      <div class="butt">
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
    </div>

    <div class="Congrat">
      <div class="text">Congratulations!</div>
      <div class="question">Do you want to keep playing?</div>
      <div class="butt">
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="control-buttons">
      <div class="text">You have 10 seconds before the photos lock</div>
      <span>
        Start
      </span>
    </div>
    <div class="info-container">
      <div class="tries">
        Wrong Tries: <span>0</span><strong style="color: #9d4edd;"> /5</strong>
      </div>
    </div>
    <div class="memory-game-blocks">
      <div class="game-block" data-technology="angular">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/angular.png" alt="Angular logo" />
        </div>
      </div>
      <div class="game-block" data-technology="angular">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/angular.png" alt="Angular logo" />
        </div>
      </div>
      <div class="game-block" data-technology="bootstrap">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/bootstrap.png" alt="bootstrap logo" />
        </div>
      </div>
      <div class="game-block" data-technology="bootstrap">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/bootstrap.png" alt="bootstrap logo" />
        </div>
      </div>
      <div class="game-block" data-technology="css">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/CSS.png" alt="css logo" />
        </div>
      </div>
      <div class="game-block" data-technology="css">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/CSS.png" alt="css logo" />
        </div>
      </div>
      <div class="game-block" data-technology="html">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/html.png" alt="html logo" />
        </div>
      </div>
      <div class="game-block" data-technology="html">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/html.png" alt="html logo" />
        </div>
      </div>
      <div class="game-block" data-technology="java">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/java.png" alt="java logo" />
        </div>
      </div>
      <div class="game-block" data-technology="java">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/java.png" alt="java logo" />
        </div>
      </div>
      <div class="game-block" data-technology="node">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/node.png" alt="node logo" />
        </div>
      </div>
      <div class="game-block" data-technology="node">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/node.png" alt="node logo" />
        </div>
      </div>
      <div class="game-block" data-technology="python">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/python.png" alt="python logo" />
        </div>
      </div>
      <div class="game-block" data-technology="python">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/python.png" alt="python logo" />
        </div>
      </div>
      <div class="game-block" data-technology="react">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/react.jpg" alt="react logo" />
        </div>
      </div>
      <div class="game-block" data-technology="react">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/react.jpg" alt="react logo" />
        </div>
      </div>
      <div class="game-block" data-technology="redux">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/redux.png" alt="redux logo" />
        </div>
      </div>
      <div class="game-block" data-technology="redux">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/redux.png" alt="redux logo" />
        </div>
      </div>
      <div class="game-block" data-technology="vue">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/vue.png" alt="vue logo" />
        </div>
      </div>
      <div class="game-block" data-technology="vue">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/vue.png" alt="vue logo" />
        </div>
      </div>
    </div>
  </div>
  <audio id="success" src="audio/success.mp3" preload="auto"></audio>
  <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
  <script src="JS/main.js"></script>
  <script src="node_modules\sweetalert2\dist\sweetalert2.all.min.js"></script>
</body>

</html>
